<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="cartas.js">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Busca de Cartas Yu-Gi-Oh!</h1>
    <input type="text" id="searchInput" placeholder="Digite o nome ou parte da descrição da carta...">
    <button id="searchCard()">Buscar</button>
    <div id="cardContainer" class="card-container"></div>

    <script src="cartas.js"></script>
</body>
</html>
